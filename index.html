<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/50215b9ebb.js" crossorigin="anonymous"></script>
    <title>Navbar</title>
</head>

<body>
    <div class="main-container flex-container">
        <nav class="row-flex nav-bar">
            <div class="nav-logo row-flex">
                <img src="LogoIlustrator.png" alt="">
            </div>
            <div  id="navid" class="nav-list row-flex">
                <ul id="nav-ul-id" class=" row-flex">
                    <img src="LogoIlustrator.png" alt="">
                    <li id="click active">Home</li>
                    <li>About</li>
                    <li>Timing</li>
                    <li>Courses</li>
                </ul>
                <input id="search-box" type="text" placeholder="Search">
                <button id="search-icon" type="submit">
                    <i class="fa fa-search"></i>
                </button>
                <label id="sideOpen" for=""><i class="fa-solid fa-bars"></i></label>
            </div>
        </nav>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
